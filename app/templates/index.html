<html>
<head>
  <title>API Testing</title>

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}"/>
  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
</head>
<body>
  <div class="container">
    {% include "nav.html" %}

  </div>
  <div class="container">
    <div class="jumbotron">
      <h1>API TestFramework</h1>
    </div><!--jumbotron-->
  </div><!--container-->



<div class="container">

<table class="table table-bordered table-hover">
  <thead>
        <tr>
          <th># of test run</th>
          <th>Result</th>
          <th>Data</th>
<!--           <th>Last Name</th>
          <th>Username</th> -->
        </tr>
      </thead>
      <tbody>
        {% for record in data %}
          <tr>
            <td>{{loop.index}}</td>
            {% if record[1] %}
            <td><span class="label label-success">Results are good</span></td>
            {% else %}
            <td><span class="label label-danger">Results are not good</span></td>
            {% endif %}
            <td>
              <button id="{{loop.index}}" type="button"
                              class="btn btn-default"
                              data-trigger="hover"
                              data-container="body"
                              data-toggle="popover"
                              data-placement="left"
                              data-html="true"
                              data-content="{{record[0]['name']}}<br /> {{record[0]['ins']}}">
                Record Data</button>

            </td>
          </tr>
          <script>
            $("#{{loop.index}}").popover({ trigger: "hover" });
          </script>
        {% endfor %}
      </tbody>
</table>

</div><!--table container-->


</body>
</html>
